<div class="loader" *ngIf="isLoading">
</div>
<div class="container-fluid" *ngIf="!isLoading">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block">
                  <div class="check">
                    <div class="check">
                      <div class="">
                        <h4 class="card-title mrg-top-5">Users &nbsp; &nbsp;</h4>
                      </div>
                      <div class="">
                        <input type="text" class="form-control" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search Users" />
                      </div>
                    </div>
                    <div class="button">
                        <div class="submit_comon_btn">
                          <a routerLink="/admin/user/create" class="btn submit_btn">ADD NEW</a>
                        </div>
                    </div>
                  </div>
                    <div class="clearfix"></div>
                    <div class="table-overflow">
                        <table class="table table-hover">
                            <thead>
                                <!-- <tr>
                                  <th>Hardwares</th>
                                  <th></th>
                                </tr> -->
                            </thead>
                            <tbody *ngIf="userList.length == 0 && isLoading == false">
                                <tr>
                                  <td colspan="6">
                                    <div class="nodata">
                                      <p class="text-center font-size-22"><i class="ei-sad"></i></p>
                                      <p class="text-center">No Users found!</p>
                                    </div>
                                  </td>
                                </tr>
                            </tbody>
                            <tbody *ngIf="userList.length > 0" >
                                <tr *ngFor="let user of userList | filter:searchText | paginate: { itemsPerPage: 10, currentPage: p }" [class] = "{'inactive' : user.status == 0}">
  
                                  <td class="categoryImageWrapper" *ngIf="user.profile_pic">
                                      <img src="{{user.profile_pic}}" class="img" style="height:50px; width: 100px;" />
                                  </td>
                                  <td class="categoryImageWrapper" *ngIf="!user.profile_pic">
                                    <img src="assets/images/default.png" class="img" style="height:50px; width: 50px;" />
                                    </td>
                                  <td>
                                    <span>{{user.first_name}}</span>
                                  </td>
                                  <td>
                                    <span innerHTML="{{user.last_name}}"></span>
                                  </td>
                                  <td>
                                    <span innerHTML="{{user.type}}"></span>
                                  </td>
  
                                  <td class="submit_comon_btn manage_list text-right">
                                    <a routerLink="/admin/user/create/{{user.user_id}}">
                                      <span class="mrg-right-5 submit_btn btn-sm btn list_icons">
                                        <span class="material-symbols-outlined">edit</span>
                                      </span>
                                    </a> &nbsp;
  
                                    <a href="JavaScript:void(0);" data-toggle="tooltip" data-placement="top" title=""
                                      data-original-title="Delete" (click)="deleteUser(user.user_id);">
                                      <span class="submit_btn_danger btn-sm btn list_icons">
                                        <span class="material-symbols-outlined">delete</span>
                                      </span>
                                    </a>
                                  </td>
                                </tr>
                                <tr *ngIf="userList.length == 0">
                                  <td colspan="6">
                                    <div class="nodata">
                                      <p class="text-center font-size-22"><i class="ei-sad"></i></p>
                                      <p class="text-center">No User found!</p>
                                    </div>
                                  </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div *ngIf="userList.length >= 10">
                  <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
  </div>
