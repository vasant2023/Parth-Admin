<div class="loader" *ngIf="isLoading">
</div>

<div class="container-fluid" *ngIf="!isLoading">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block">
                    <div class="check">
                      <div class="check">
                        <div class="">
                          <h4 class="card-title mrg-top-5">Banners &nbsp; &nbsp;</h4>
                        </div>
                        <!-- <div class="">
                          <input type="text" class="form-control" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search Brands" />
                        </div> -->
                      </div>
                      <div class="button">
                          <div class="submit_comon_btn">
                            <a routerLink="/admin/banners/add" class="btn submit_btn">ADD NEW</a>
                          </div>
                      </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="table-overflow">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                  <th>Banner Image</th>
                                  <th>Status</th>
                                  <th>Sort Order</th>
                                  <th>Link</th>
                                  <th></th>
                                  <th></th>
                                </tr>
                            </thead>
                            <tbody *ngIf="bannerList.length == 0 && isLoading == false">
                                <tr>
                                  <td colspan="6">
                                    <div class="nodata">
                                      <p class="text-center font-size-22"><i class="ei-sad"></i></p>
                                      <p class="text-center">No Banner found!</p>
                                    </div>
                                  </td>
                                </tr>
                            </tbody>
                            <tbody *ngIf="bannerList.length > 0" >
                                <tr *ngFor="let banner of bannerList | filter:searchText | paginate: { itemsPerPage: 10, currentPage: p }" [class] = "{'inactive' : banner.status == 0}">
  
                                  <td class="categoryImageWrapper">
                                      <img src="{{banner.image}}" class="img" style="height:50px" />
                                  </td>
                                  <td>
                                    <p>{{banner.status}}</p>
                                  </td>
                                  <td>
                                    <p>{{banner.sort_order}}</p>
                                  </td>
                                  <td>
                                    <p>{{banner.link}}</p>
                                  </td>
  
                                  <td class="submit_comon_btn manage_list text-right">
                                    <a routerLink="/admin/banners/add/{{banner.banner_id}}">
                                      <span class="mrg-right-5 submit_btn btn-sm btn list_icons">
                                        <span class="material-symbols-outlined">edit</span>
                                      </span>
                                    </a> &nbsp;
  
                                    <a href="JavaScript:void(0);" data-toggle="tooltip" data-placement="top" title=""
                                      data-original-title="Delete" (click)="deleteBanner(banner.banner_id);">
                                      <span class="submit_btn_danger btn-sm btn list_icons">
                                        <span class="material-symbols-outlined">delete</span>
                                      </span>
                                    </a>
                                  </td>
                                </tr>
                                <tr *ngIf="bannerList.length == 0">
                                  <td colspan="6">
                                    <div class="nodata">
                                      <p class="text-center font-size-22"><i class="ei-sad"></i></p>
                                      <p class="text-center">No Banners found!</p>
                                    </div>
                                  </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div *ngIf="bannerList.length >= 10">
                  <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
  </div>
