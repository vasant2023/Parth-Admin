<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="card">
              <div class="card-block">
                  <div class="check">
                    <div class="check">
                      <div class="">
                        <h4 class="card-title mrg-top-5">Brands &nbsp; &nbsp;</h4>
                      </div>
                      <div class="">
                        <input type="text" class="form-control" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search Brands" />
                      </div>
                    </div>
                    <div class="button">
                        <div class="submit_comon_btn">
                          <a routerLink="/admin/brands/create" class="btn submit_btn">ADD NEW</a>
                        </div>
                    </div>
                  </div>
                  <div class="clearfix"></div>
                  <div class="table-overflow">
                      <table class="table table-hover">
                          <!-- <thead>
                              <tr>
                                <th>Brand</th>
                                <th></th>
                              </tr>
                          </thead> -->
                          <tbody *ngIf="brand_List.length == 0 && isloading == false">
                              <tr>
                                <td colspan="6">
                                  <div class="nodata">
                                    <p class="text-center font-size-22"><i class="ei-sad"></i></p>
                                    <p class="text-center">No Brand found!</p>
                                  </div>
                                </td>
                              </tr>
                          </tbody>
                          <tbody *ngIf="brand_List.length > 0" >
                              <tr *ngFor="let brand of brand_List | filter:searchText | paginate: { itemsPerPage: 10, currentPage: p }" [class] = "{'inactive' : brand.status == 0}">

                                <td class="categoryImageWrapper">
                                    <img src="{{brand.logo}}" class="img" style="height:50px" />
                                    <span>{{brand.brand}}</span>
                                </td>
                                <td>
                                  <!-- <span>{{brand.description}}</span> -->
                                </td>

                                <td class="submit_comon_btn manage_list text-right">
                                  <a routerLink="/admin/brands/create/{{brand.brand_ID}}">
                                    <span class="mrg-right-5 submit_btn btn-sm btn list_icons">
                                      <span class="material-symbols-outlined">edit</span>
                                    </span>
                                  </a> &nbsp;

                                  <a href="JavaScript:void(0);" data-toggle="tooltip" data-placement="top" title=""
                                    data-original-title="Delete" (click)="deleteBrand(brand.brand_ID);">
                                    <span class="submit_btn_danger btn-sm btn list_icons">
                                      <span class="material-symbols-outlined">delete</span>
                                    </span>
                                  </a>
                                </td>
                              </tr>
                              <tr *ngIf="brand_List.length == 0">
                                <td colspan="6">
                                  <div class="nodata">
                                    <p class="text-center font-size-22"><i class="ei-sad"></i></p>
                                    <p class="text-center">No Brands found!</p>
                                  </div>
                                </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
              <div *ngIf="brand_List.length >= 10">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
          </div>
      </div>
  </div>
</div>
