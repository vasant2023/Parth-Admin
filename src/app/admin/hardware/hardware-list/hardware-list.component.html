<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="card">
              <div class="card-block">
                <div class="check">
                  <div class="check">
                    <div class="">
                      <h4 class="card-title mrg-top-5">Hardwares &nbsp; &nbsp;</h4>
                    </div>
                    <div class="">
                      <input type="text" class="form-control" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search Hardwares" />
                    </div>
                  </div>
                  <div class="button">
                      <div class="submit_comon_btn">
                        <a routerLink="/admin/hardwares/create" class="btn submit_btn">ADD NEW</a>
                      </div>
                  </div>
                </div>
                  <div class="clearfix"></div>
                  <div class="table-overflow">
                      <table class="table table-hover">
                          <thead>
                              <!-- <tr>
                                <th>Hardwares</th>
                                <th></th>
                              </tr> -->
                          </thead>
                          <tbody *ngIf="hardware_List.length == 0 && isloading == false">
                              <tr>
                                <td colspan="6">
                                  <div class="nodata">
                                    <p class="text-center font-size-22"><i class="ei-sad"></i></p>
                                    <p class="text-center">No Hardwares found!</p>
                                  </div>
                                </td>
                              </tr>
                          </tbody>
                          <tbody *ngIf="hardware_List.length > 0" >
                              <tr *ngFor="let hardware of hardware_List | filter:searchText" [class] = "{'inactive' : hardware.status == 0}">

                                <td class="categoryImageWrapper">
                                    <img src="{{hardware.image}}" class="img" style="height:50px" />
                                </td>
                                <td>
                                  <span>{{hardware.hardware}}</span>
                                </td>
                                <td>
                                  <span innerHTML="{{hardware.description}}"></span>
                                </td>

                                <td class="submit_comon_btn manage_list text-right">
                                  <a routerLink="/admin/hardwares/create/{{hardware.hardware_ID}}">
                                    <span class="mrg-right-5 submit_btn btn-sm btn list_icons">
                                      <span class="material-symbols-outlined">edit</span>
                                    </span>
                                  </a> &nbsp;

                                  <a href="JavaScript:void(0);" data-toggle="tooltip" data-placement="top" title=""
                                    data-original-title="Delete" (click)="deleteHardware(hardware.hardware_ID);">
                                    <span class="submit_btn_danger btn-sm btn list_icons">
                                      <span class="material-symbols-outlined">delete</span>
                                    </span>
                                  </a>
                                </td>
                              </tr>
                              <tr *ngIf="hardware_List.length == 0">
                                <td colspan="6">
                                  <div class="nodata">
                                    <p class="text-center font-size-22"><i class="ei-sad"></i></p>
                                    <p class="text-center">No Hardwares found!</p>
                                  </div>
                                </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
