<div class="container-fluid">
    <div class="page-title">
      <h4>Profile Update</h4>
    </div>
    <form name="form" (ngSubmit)="updateProfile()" #updateUserform="ngForm">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-heading border bottom">
              <h4 class="card-title">Basic Details</h4>
            </div>
            <div class="card-block">
              <div class="mrg-top-20">
                <div class="row">
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="first_name">First Name</label>
                          <input type="text" class="form-control" name="first_name" [(ngModel)]="userObj.first_name"
                            #first_name="ngModel" [ngClass]="{ 'is-invalid': updateUserform.submitted && first_name.invalid }"
                            required />
                          <div *ngIf="updateUserform.submitted && first_name.invalid" class="invalid-feedback">
                            <div *ngIf="first_name.errors.required">First Name is required
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" name="last_name" [(ngModel)]="userObj.last_name"
                              #last_name="ngModel" [ngClass]="{ 'is-invalid': updateUserform.submitted && last_name.invalid }"
                              required />
                            <div *ngIf="updateUserform.submitted && last_name.invalid" class="invalid-feedback">
                              <div *ngIf="last_name.errors.required">Last Name is required
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="userObj.email"
                              #email="ngModel" [ngClass]="{ 'is-invalid': updateUserform.submitted && email.invalid }"
                              required />
                            <div *ngIf="updateUserform.submitted && email.invalid" class="invalid-feedback">
                              <div *ngIf="email.errors.required">Email is required
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
  
                    
  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-heading border bottom">
              <h4 class="card-title">Image Uploads</h4>
            </div>
            <div class="card-block">
              <div class="mrg-top-20">
                <div class="row">
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="category">Profile Photo</label>
                          <div class="clearfix"></div>
                          <div class="default_imageiconcategory">
                            <img [src]="userObj.profile_pic" class="img categoryiconimg" default="assets/images/profile.jpg" />
                          </div>
                          <div class="clearfix"></div>
                          <label for="img-icon-upload" class="pointer">
                            <span class="btn choose_btn btn-default display-block no-mrg-btm">Choose
                              file</span>
                            <input type="file" id="img-icon-upload" maxlength="" class="d-none" name="icon"
                              accept="image/*" (change)="handleInputChange($event)">
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
        <button type="submit" class="btn submit_btn">Submit</button>
  
    </form>
  </div>
